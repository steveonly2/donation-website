<head>

    <title>Sols RNG Rolling Simulator</title>
    <style>

        h1 { color: #333; }
        .container { max-width: 600px; margin: auto; }
        .luck-multiplier { margin-bottom: 15px; }
        .roll-result { font-size: 1.5em; color: #0066cc; margin-top: 20px; }
        .btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 1em; }

            { name: "Overture: History", chance: 1 / 300000000 },
            { name: "Bloodlust", chance: 1 / 300000000 },
            { name: "Gargantua", chance: 1 / 430000000 },
            { name: "Oppression", chance: 1 / 600000000000 },
            { name: "Unobtainable", chance: 1 / 1000000000 } // Placeholder for unobtainable auras
        ];

        function rollAura() {
            // Get the luck multiplier input
            const luckMultiplier = parseFloat(document.getElementById('luckMultiplier').value) || 1;
            
            // Calculate weighted chances with the multiplier
            let totalWeight = 0;
            const weightedAuras = auras.map(aura => {
                const weight = aura.chance * luckMultiplier;
                totalWeight += weight;
                return { ...aura, weight };
            });

            // Roll a random number between 0 and totalWeight
            const roll = Math.random() * totalWeight;
            let cumulativeWeight = 0;

            // Determine the aura based on the roll
            for (const aura of weightedAuras) {
                cumulativeWeight += aura.weight;
                if (roll < cumulativeWeight) {
                    document.getElementById('rollResult').innerText = `You rolled: ${aura.name}`;
                    return;
                }
            }

            document.getElementById('rollResult').innerText = "No aura obtained.";
        }
